name: gh-pages cicd

on:
  push:
    branches:
    - master

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: react build setup
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./package-lock.json        

      - name: npm ci
        run: npm ci
      
      - name: npm build
        run: npm run build

      - name: config copy
        run: cp -r ./config ./build/config

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_SECRET_TOKEN }}
          publish_dir: ./build

